<!DOCTYPE html>
<html>
  <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

{% load static %}

<script src="/static/js/jquery/3.1.1/jquery-3.1.1.min.js"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/static/css/bootstrap/4.4.1/bootstrap.min.css">
  <script src="/static/js/jquery/3.4.1/jquery.min.js"></script>
  <script src="/static/js/propper/1.16.0/popper.min.js"></script>
  <script src="/static/js/bootstrap/4.4.1/bootstrap.min.js"></script>
    
    <link href="/static/css/app.css" rel="stylesheet" id="app-css">
  <link href="/static/css/font-awesome.css" type="text/css" rel="stylesheet">
<!------ Include the above in your HEAD tag ---------->
</head>
<body   style="background-color: #bbbbbb">
	<div class="container containers">
	    <div class="fb-profile">
	    	<div class="container containers">


	        <div class="fb-profile-text container containers" style="color: Black;">
	            <h1>add post</h1>
	            <p>{{ bio }}</p>
	        </div>
	    </div>
	</div> <!-- /container -->

	  <div class="container mt-3">
	      <form style="margin: 0; padding: 0;display: inline;" enctype="multipart/form-data" method="post" action="">
	         {% csrf_token %}
	         <label for="title" class="mr-sm-2">title</label>
	      {{ upload.title }}
	         <div class="form-group">
	          <label for="content">content</label>
	          {{ upload.content }}
	        </div>
	         <div class="custom-file mb-3">
	          {{ upload.file }}
	          <div class="input-group my-3">
	            <input type="text" class="form-control" disabled placeholder="Upload File" id="file">
	            <div class="input-group-append">
	              <button type="button" class="browse btn btn-primary">Browse...</button>
	            </div>
	          </div>


	
	         </div>
	         	          </br>

	      </br> 
	         <button type="submit" class="btn btn-success">share</button>
	         
	     </form>
	     	<a href="/home"><button class="btn btn-danger">cancel</button></a>
	    </div>



	<script>
	// Add the following code if you want the name of the file appear on select
	$(".custom-file-input").on("change", function() {
	  var fileName = $(this).val().split("\\").pop();
	  $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
	});


	$(document).on("click", ".browse", function() {
	  var file = $(this).parents().find(".file");
	  file.trigger("click");
	});
	$('input[type="file"]').change(function(e) {
	  var fileName = e.target.files[0].name;
	  $("#file").val(fileName);

	  var reader = new FileReader();
	  reader.onload = function(e) {
	    // get loaded data and render thumbnail.
	    document.getElementById("preview").src = e.target.result;
	  };
	  // read the image file as a data URL.
	  reader.readAsDataURL(this.files[0]);
	});
	</script>
</body>
</html>
