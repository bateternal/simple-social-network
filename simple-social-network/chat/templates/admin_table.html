<<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style type="text/css">
      .line{
        border-style: outset;
        border-color: #EE82EE;
      }
    </style>
  </head>
  <body>
    <div class="row">
      <div class="col-sm-3"></div>
      <div class="col-sm-8">
        <div class="row">
          {% for head in heads %}
            <div class="col">{{head}}</div>
          {% endfor %}
        </div>
        {% for row in data %}
          <div class="row">
            {% for item in row.elements %}
            <div class="col line">{{item}}</div>
            {% endfor %}
            <div class="col line">
              {% if row.has_action_permit %}
              <a href="{{ action_link }}">
                <div style="color: red;">{{ action_button }}</div>
              </a>
              {% endif %}
            </div>
            <div class="col line">
              {% if row.has_delete_permit %}
              <a href="{{ delete_link }}">
                <div style="color: red;">delete</div>
              </a>
              {% endif %}
            </div>
          </div>
        {% endfor %}
      </div>
      <div class="col-sm-3"></div>
    </div>  
  </body>
</html>
