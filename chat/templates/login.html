{% load static %}
<link href="/static/css/bootstrap-combined.min.css" rel="stylesheet" id="bootstrap-css">
<script src="/static/js/jquery-1.11.1.min.js"></script>
<script src="/static/js/bootstrap-2.3.2.min.js"></script>

<!------ Include the above in your HEAD tag ---------->
<body>
  <div class="container">
    <div class="row">
          <div class="span12">
          <div class="" id="loginModal">
                <!-- <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                  <h3>Have an Account?</h3>
                </div> -->
                <div class="modal-body" style="z-index: 1100; height: 90%;">
                  <div class="well">
                    <ul class="nav nav-tabs">
                      <li id="loginli" class="active"><a onclick="ActiveLoginTab()" href="#login" data-toggle="tab">Login</a></li>
                      <li id="registerli" ><a onclick="ActiveRegisterTab()" href="#create" data-toggle="tab">Create Account</a></li>
                    </ul>
                    <div id="myTabContent" class="tab-content">
                      <div class="tab-pane active in" id="login">
                        <form class="form-horizontal" action='' method="POST">
                          {% csrf_token %}
                          <fieldset>
                            <div id="legend">
                            </div>    
                            <div class="control-group">
                              <!-- Username -->
                              <label class="control-label"  for="username">Username</label>
                              <div class="controls">
                                {{ login.lusername }}
                              </div>
                            </div>
       
                            <div class="control-group">
                              <!-- Password-->
                              <label class="control-label" for="password">Password</label>
                              <div class="controls">
                                {{ login.lpassword }}
                              </div>
                            </div>
       
       
                            <div class="control-group">
                              <!-- Button -->
                              <div class="controls">
                                <button class="btn btn-success">Login</button>
                              </div>
                            </div>
                          </fieldset>
                        </form>                
                      </div>
                      <div class="tab-pane fade" id="create">
                        <form class="form-horizontal" action='' method="POST">
                          {% csrf_token %}
                          <fieldset>
                            <div id="legend">
                            </div>    
                            <div class="control-group">
                              <!-- Username -->
                              <label class="control-label"  for="username">first name</label>
                              <div class="controls">
                                {{ register.name }}
                              </div>
                            </div>
       
                            <div class="control-group">
                              <!-- Password-->
                              <label class="control-label" for="password">last name</label>
                              <div class="controls">
                                {{ register.lastname }}
                              </div>
                            </div>
       
                            <div class="control-group">
                              <!-- Password-->
                              <label class="control-label" for="password">email</label>
                              <div class="controls">
                                {{ register.email }}
                              </div>
                            </div>

                            <div class="control-group">
                              <!-- Password-->
                              <label class="control-label" for="password">username</label>
                              <div class="controls">
                                {{ register.username }}
                              </div>
                            </div>

                            <div class="control-group">
                              <!-- Button -->
                              <div class="controls">
                                <button class="btn btn-success">create account</button>
                              </div>
                            </div>
                          </fieldset>
                        </form>
                      </div>
                  </div>
                </div>
              </div>
          </div>
    </div>
  </div>
  <script>
    function ActiveRegisterTab(){
      $('#loginli').removeClass('active');
      $('#registerli').addClass('active');
      $('#login').removeClass('active');
      $('#login').removeClass('in');
      $('#login').addClass('fade');
      $('#create').addClass('active');
      $('#create').addClass('in');
      $('#create').removeClass('fade');       
    }
    function ActiveLoginTab(){
      $('#loginli').addClass('active');
      $('#registerli').removeClass('active');
      $('#login').addClass('active');
      $('#login').addClass('in');
      $('#login').removeClass('fade');
      $('#create').removeClass('active');
      $('#create').removeClass('in');
      $('#create').addClass('fade');       
    }
  </script>
</body>
