  <script>
    var roomName = "{{ room_name|escapejs }}-{{ me }}";

    var chatSocket = new WebSocket(
        'ws://' + window.location.host +
        '/ws/chat/' + roomName + '/');

    chatSocket.onmessage = function(e) {

        var data = JSON.parse(e.data);
        var message = data['message'];
        var date = data['date'];
        var pk = data['pk'];
        addin(message,"",true,pk);
        // document.querySelector('#chat-log').value += (message + '\n');
    };

    chatSocket.onclose = function(e) {
        console.error('Chat socket closed unexpectedly');
    };

    document.querySelector('#chat-message-input').focus();
    document.querySelector('#chat-message-input').onkeyup = function(e) {
        if (e.keyCode === 13) {  // enter, return
            document.querySelector('#chat-message-submit').click();
        }
    };

    document.querySelector('#chat-message-submit').onclick = function(e) {

        var messageInputDom = document.querySelector('#chat-message-input');
        var message = messageInputDom.value;
        if (message == ""){
          return;
        }
        chatSocket.send(JSON.stringify({
            'message': message,
            "date":formatAMPM(new Date()),
            "sender":'{{me}}',
            "target":'{{ room_name }}'
        }));
        addout(message,"",true,true);
        messageInputDom.value = '';
    };
    function addout(message,date1,has_date,add){
      if (has_date){
        var date = formatAMPM(new Date());
      }else{
        var date = date1;
      }
      $('#chat-box').append(`
          <div class="outgoing_msg">
            <div class="sent_msg">
              <p>${message}</p>
              <span class="time_date">${date}</span> </div>
          </div>
        `)
      var test = document.getElementById("chat-box").scrollHeight;
      $('#chat-box').scrollTop(test*2);
 
    }
    function addin(message,date1,has_date,pk){
      if (has_date){
        var date = formatAMPM(new Date());
      }else{
        var date = date1;
      }
      $('#chat-box').append(`
          <div class="incoming_msg">
            <div class="received_msg">
              <div class="received_withd_msg">
                <p>${message}</p>
                <span class="time_date">${date}</span></div>
            </div>
          </div>
        `)
      var test = document.getElementById("chat-box").scrollHeight;
      $('#chat-box').scrollTop(test*2);
      see(pk)

    }
    function formatAMPM(date) {
      var hours = date.getHours();
      var minutes = date.getMinutes();
      var ampm = hours >= 12 ? 'pm' : 'am';
      hours = hours % 12;
      hours = hours ? hours : 12; // the hour '0' should be '12'
      minutes = minutes < 10 ? '0'+minutes : minutes;
      var strTime = hours + ':' + minutes + ' ' + ampm;
      return strTime;
    }

    function see(pk){
      var xhr = new XMLHttpRequest();
      xhr.open("POST", window.location.origin + "/seemsg" , true);
      xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
      xhr.onreadystatechange = function () {
        if (xhr.readyState === 4 && xhr.status === 200) {
          
        }
      };
      xhr.send(JSON.stringify({"pk":pk,"target":'{{ room_name }}'}));
    }

    function sync(){
      var xhr = new XMLHttpRequest();
      xhr.open("POST", window.location.origin + "/sync" , true);
      xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
      xhr.onreadystatechange = function () {
        if (xhr.readyState === 4 && xhr.status === 200) {
          var myArr = JSON.parse(xhr.responseText);
          var index;
          if(myArr.length > 0){
            for (var index in myArr) {
              if (myArr[index][1] == "in"){
                addin(myArr[index][0]['text'],myArr[index][0]['date'],false,myArr[index][0]['pk'])
              }else{
                addout(myArr[index][0]['text'],myArr[index][0]['date'],false,false)
              }
            }
          }
        }
      };
      xhr.send(JSON.stringify({"sender":'{{me}}',"target":'{{ room_name }}'}));
    }
    sync()
  </script>
